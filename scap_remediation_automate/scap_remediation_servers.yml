---
- name: Generate and Apply SCAP Remediation
  hosts: all
  tasks:
    - name: Ensure OpenSCAP is installed
      ansible.builtin.apt:
        name: libopenscap8
        state: present

    - name: Ensure SCAP Security Guide is installed
      ansible.builtin.apt:
        name: ssg-debderived
        state: present

    - name: Generate SCAP remediation file
      ansible.builtin.command: >
        oscap xccdf generate fix
        --profile xccdf_org.ssgproject.content_profile_cis_level1_server
        --template urn:xccdf:fix:script:ansible
        --output /tmp/{{ inventory_hostname }}-remediation.yml
        /usr/share/xml/scap/ssg/content/scap-security-guide-0.1.69/ssg-ubuntu2004-ds-1.2.xml
      register: generate_remediation
      ignore_errors: yes

    - name: Print remediation generation status
      ansible.builtin.debug:
        var: generate_remediation.rc

    - name: Fetch the remediation file to the AWX server
      ansible.builtin.fetch:
        src: /tmp/{{ inventory_hostname }}-remediation.yml
        dest: /tmp/reports/
        flat: yes
      ignore_errors: yes

    - name: Cleanup the remediation file on the remote host
      ansible.builtin.file:
        path: /tmp/{{ inventory_hostname }}-remediation.yml
        state: absent

    - name: Create reports directory on the AWX server
      ansible.builtin.file:
        path: /tmp/reports
        state: directory
        mode: '0755'
      delegate_to: localhost
      run_once: true

    - name: Apply the remediation file from the AWX server
      ansible.builtin.command: >
        ansible-playbook /tmp/reports/{{ inventory_hostname }}-remediation.yml
      delegate_to: localhost
      run_once: true

    - name: Cleanup the fetched remediation file on the AWX server
      ansible.builtin.file:
        path: /tmp/reports/{{ inventory_hostname }}-remediation.yml
        state: absent
      delegate_to: localhost
